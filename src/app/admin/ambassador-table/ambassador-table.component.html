<table mat-table [dataSource]="ambassadors" matSort matSortActive="section" matSortDisableClear matSortDirection="desc">
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef>First</th>
    <td mat-cell *matCellDef="let row">{{row.first}}</td>
  </ng-container>

  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef>Last</th>
    <td mat-cell *matCellDef="let row">{{row.last}}</td>
  </ng-container>

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef>Section</th>
    <td mat-cell *matCellDef="let row">{{row.section}}</td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let row">{{row.group}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
