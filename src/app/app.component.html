<!-- Toolbar -->
<mat-toolbar color="primary" class="toolbar mat-elevation-z12" role="banner" aria-label="header">
  <img width="40" height="40" alt="Y Person" ngSrc="assets/y-person.png"/>
  <h2>{{ title }}</h2>
</mat-toolbar>

<!-- Main content -->
<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>school</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Ambassadors</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon>groups</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Staff</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon>attach_money</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Donors</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon>join_inner</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Matches</span>
      </mat-list-item>
    </mat-nav-list>

    <span class="spacer"></span>

    <div (click)="isExpanded = !isExpanded">
      <mat-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right</mat-icon>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content" role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="footer" role="banner" aria-label="footer">
  <mat-icon>copyright</mat-icon>
  <span>2023 - HOBY New York East, Inc</span>
</mat-toolbar>
