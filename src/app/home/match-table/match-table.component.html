<table mat-table [dataSource]="matches" matSort matSortActive="studentName" matSortDisableClear matSortDirection="desc">
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Ambassador</th>
    <td mat-cell *matCellDef="let row">{{row.studentName}}</td>
  </ng-container>

  <ng-container matColumnDef="org">
    <th mat-header-cell *matHeaderCellDef>Donor Organization</th>
    <td mat-cell *matCellDef="let row">{{row.donorOrg}}</td>
  </ng-container>

  <ng-container matColumnDef="donor">
    <th mat-header-cell *matHeaderCellDef>Donor</th>
    <td mat-cell *matCellDef="let row">{{row.donorName}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let row">{{row.donorAddress}}</td>
  </ng-container>

  <ng-container matColumnDef="donation">
    <th mat-header-cell *matHeaderCellDef>Donation</th>
    <td mat-cell *matCellDef="let row">{{row.donation}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
