name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npx ng build
      - name: Create tarball
        run: |
          echo "tym.hobynye.org" > dist/thank-you-matcher/CNAME
          echo "" > dist/thank-you-matcher/.nojekyll
          tar -czf thank-you-matcher.tar.gz dist/thank-you-matcher/*
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: ${{ github.event.pusher.name }}
          GIT_AUTHOR_EMAIL: ${{ github.event.pusher.email }}
          GIT_COMMITTER_NAME: "HOBY New York East"
          GIT_COMMITTER_EMAIL: "39279726+hobynye-admin@users.noreply.github.com"
        run: npx semantic-release
